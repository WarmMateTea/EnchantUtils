<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Encantamentos</title>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body class="text-base font-THEME">
    <div layout:fragment="conteudo">
        
        <!-- page wrapper (common) -->
        <div class="flex flex-row min-h-screen">
            <!-- common -->
            <nav>
                <!-- sidebar -->
                <div class="flex flex-col bg-PRIMARY-DAY h-screen w-26">
                    <!-- icons -->
                    <div class="icon group">
                        <img th:src="@{/img/Enchanting_Table_JE4_BE2.webp}" alt="enchanting">
                        <!-- sidebar 'tooltips' -->
                        <div class="sidebar-tooltip group-hover:scale-100">
                            <div class="flex flex-col align-middle justify-center">
                                <span class="text-white text-sm py-1">Encantamentos</span>
                                <div class="flex flex-row justify-around">
                                    <!-- buttons for CRUD -->
                                    <a href="./registroEncantamentos"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="tooltip-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg></a>
                                    
                                    <a href="./listaEncantamentos"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="tooltip-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                                    </svg></a>
                                </div>  
                            </div>
                            
                        </div>
                    </div>
                </div>
            </nav>

            <!-- content -->
            <div class="bg-BACKGROUND-DAY flex flex-col p-8 w-screen">
                <div class="flex flex-col justify-between space-x-2 px-12 py-5">
                    <h1 class="text-4xl font-bold mr-4">Cadastro de Encantamentos</h1>

                    <!-- register form -->
                    <form class="mt-2 font-normal px-0sa py-6 max-w-2xl grid grid-cols-2 gap-5 justify-start items-center  rounded-md bg-opacity-30" method="post" action="/home/registroEncantamentos">

                      <div class="col-span-2 flex flex-col space-y-0 w-80">
                        <label for="nome">Nome:</label>
                        <input class="drop-shadow-sm rounded-md px-1.5 py-2" id="nome" name="nome">
                      </div>

                      <div class="col-span-2 flex flex-col space-y-0  w-80">
                        <label for="descricao">Descrição:</label>
                        <input class="drop-shadow-sm rounded-sm px-1.5 py-2" id="descricao" name="descricao">
                      </div>

                      <div class="col-span-2 flex flex-row space-x-3  w-80">
                        <label for="tesouro">Encantamento de tesouro?</label>
                        <input class="drop-shadow-sm rounded-sm px-1.5 py-2" id="tesouro" name="tesouro" type="checkbox"> <!--checkbox-->
                      </div>

                      <div class="col-span-2 flex flex-col space-y-0  w-80">
                        <label for="nivel_max">Nivel Máximo:</label>
                        <input class="drop-shadow-sm rounded-sm px-1.5 py-2" id="nivel_max" name="nivel_max" type="number">
                      </div>

                      <div class="col-span-2 flex flex-col space-y-0  w-80">
                        <label for="peso_encantamento">Peso do Encantamento:</label>
                        <input class="drop-shadow-sm rounded-sm px-1.5 py-2" id="peso_encantamento" name="peso_encantamento" type="number">
                      </div>

                        <input class="w-40 p-2 bg-ACCENT-DAY text-TEXT-ACCENT font-bold rounded-md hover:bg-opacity-80 transition-all duration-150 ease-linear" type="submit" value="Cadastrar">
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
